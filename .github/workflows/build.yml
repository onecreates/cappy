name: Build DMG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build DMG
      run: npm run dist:mac
    
    - name: Upload DMG artifact
      uses: actions/upload-artifact@v3
      with:
        name: cappy-dmg
        path: dist/*.dmg
